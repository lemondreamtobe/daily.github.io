    <script>
        function check2(string) {
            var obj1 = {};
            for (let codePoint of string) {
                obj1[codePoint] = obj1[codePoint] != undefined ? obj1[codePoint] + 1 : 1;
            }
            let max;
            for (let key in obj1) {
                max = max ? (obj1[key] > obj1[max] ? key : max) : key
            }
            return {
                num: obj1[max],
                name: max
            }
        }

        function check3(s) {

            if (typeof s !== 'string') {
                throw new Error('参数类型不为字符');
            }
            if (!s.length) {
                return {
                    name: '',
                    num: 1,
                };
            }
            var arr = [...s],
                pos = [];
            for (let i = 0; i < arr.length; i++) {
                let exist = false;
                pos.forEach((val, key) => {
                    if (val.name == arr[i]) {
                        exist = true;
                        return;
                    };
                });
                if (exist) {
                    continue;
                }
                let obj = {
                    name: arr[i], //最多的字符串
                    num: 0, //重复了几次
                }
                let reg = new RegExp(arr[i], 'igm');
                let ret = s.match(reg);
                if (ret) {
                    obj.num = ret.length;
                }
                pos.push(obj);
            }
            pos = pos.sort(function (a, b) {
                return b.num - a.num;
            });
            return pos[0];
        }

        function check(str) {
            let jsonm = {};
            for (let i = 0; i < str.length; i++) {
                if (!jsonm[str.charAt(i)]) {
                    jsonm[str.charAt(i)] = 1;
                } else {
                    jsonm[str.charAt(i)] += 1;
                }
            }
            let max = 0;
            let index = '';
            for (i in jsonm) {
                if (jsonm[i] > max) {
                    max = jsonm[i];
                    index = i;
                }
            }
            return {
                num: max,
                name: index
            }
        }
        $('button').click(function (e) {

            if (/check/igm.test(e.target.id)) {
                let str = $('#str').val();
                let obj = window[e.target.id](str);
                $('.' + 　e.target.id　 + '-text').text('最多的字符：' + obj.name + ',出现次数：' + obj.num);
            }
        });
    </script>
